<!-- Ques9: Create a simple webpage with a form for a user to enter their personal information. The form should contain three input fields with the labels "first Name", "last Name", and "Email". The first input field should have a tabindex value of 2. The second input field should have a tabindex value of 1. The third input field should have a tabindex value of 4. The form should have a submit button with the label "submit" and a tabindex value of 3. observe the behaviors of tab index on your webpage. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/javascript.js" method="get">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Enter your First name" tabindex="2"><br>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" placeholder="Enter your last name" tabindex="1"><br>
        <label for="email">Email-id</label>
        <input type="email" name="email" id="email" placeholder="Enter your email-id" tabindex="4"><br>
        <label for="submit"></label>
        <button type="submit" id="submit" tabindex="3">Submit</button>
    </form>
</body>
</html>

<!-- The behaviour of tabindex is that when we click the tab from keyboard it go by number wise whatever we have the given the number in tabindex like it firstly go to last name input then firstname and then submit and lastly go to the email. -->

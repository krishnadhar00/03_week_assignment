<!-- Ques5: Create a <video> tag that automatically starts playing a sunrise video when the page loads. The video tag should have controls to pause, play and adjust the volume. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tag</title>
</head>
<body>
    <h1>Video - Let's Go</h1>
    <video src="./pexels-nata-lea-3099522-1280x720-25fps.mp4" autoplay height="500" width="500" controls></video>
</body>
</html>

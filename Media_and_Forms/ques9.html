<!-- Ques9: Create a feedback form with a field for the users name, email address, and message. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="/register.js" method="get">
        <br>
        <label for="Username">Username</label>
        <input type="text" id="Username" placeholder="Enter your name"><br>
        <label for="email">Email</label>
        <input type="email" name="email-id" id="email" placeholder="Enter your email id"><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter the password"><br>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Write messages ..."></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>

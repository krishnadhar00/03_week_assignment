<!-- Ques2: Create a simple webpage with the PW Skills logo and add a title attribute with the value “PW Skills”
Observe the changes that the title attribute applies to the image -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Skills</title>
    <link rel="shortcut icon" href="./skills_logo.png" type="image/x-icon">
</head>
<body>
    <img src="./skills_logo.png" height="300" width="600" title="PW Skills" alt="Logo of pw skills">
</body>
</html>
<!-- The changes is that when we hover the mouse on that photo/logo it shows that name which is written inside the title i.e PW Skills. -->
